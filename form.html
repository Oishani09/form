<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <!---post for senitive data and gets for insensitive--->
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Shinchan"><br>

            <label for="password">Password:</label>
            <input type="password" id="password"><br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="ShinchanNohara@gmail.com"><br>

            <label for="phone">phone number:</label>
            <input type="number" id="phone" placeholder="123-345-6789" patter="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

            <label for="birthdate">birthday</label>
            <input type="date" id="birthdate"><br>

            <Label for="quantity">quantity</Label>
            <input type="number" id="quantity" min="0" max="9" value="1">
            
            <label for="title">title</label>
            <label for="mr">Mr.</label>
            <input type="radio" id="mr" value="Mr." name="title">
            <label for="ms">Ms.</label>
            <input type="radio" id="ms" value="Ms." name="title">
            <label for="phd">Phd.</label>
            <input type="radio" id="phd" value="Phd." name="title"><br>

            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">subscribe</label>
                <input type="checkbox" id="subscribe"><br>
            
            <label for="comment">comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea> 

            <label for="file">file</label>
            <input type="file" id="file" accept="image/png,image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
